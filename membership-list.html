<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <title>添加商家卡 | 拓贝商家后台</title>
        <meta name="keywords" content="">
        <meta name="description" content="">
        <link rel="stylesheet" href="//at.alicdn.com/t/font_531074_3qzarkzv6vdbzkt9.css">
        <link rel="stylesheet" href="styles/file-upload.css">
        <link rel="stylesheet" href="styles/time-picker.css">
        <link rel="stylesheet" href="styles/tuobei-business-back-end.css">
    </head>
    <body>
        <header id="header" role="banner">
            <!-- 首页logo不含 <a> 标签，其他页面含有 -->
            <h1 class="logo">
                <a href="#" class="logo-link" title="回到首页">拓贝商家后台管理系统</a>
            </h1>
            <nav class="navbar">
                <ul class="custom-menu">
                    <li class="sign-out">
                        <a href="#" title="退出">退出</a>
                    </li>
                    <li class="user-menu">
                        <img src="imgs/user-img.jpg" class="user-image" alt="User Image">
                        <span class="user-nickname">Hello,韩雪梅</span>
                    </li>
                </ul>
            </nav>
        </header>
        <aside class="sidebar-menu" id="sidebarMenu">
            <ul class="sidebar-menu-list" id="sidebarMenuList" data-widget="tree">
                <li>
                    <a href="" title="基本信息">
                        <i class="iconfont icon-basic-info"></i>基本信息
                    </a>
                </li>
                <li>
                    <a href="" title="分店管理">
                        <i class="iconfont icon-subbranch"></i>分店管理
                    </a>
                </li>
                <li>
                    <a href="" title="消费记录">
                        <i class="iconfont icon-record"></i><span>消费记录</span>
                    </a>
                </li>
                <li>
                    <a href="" title="商家卡管理" class="active">
                        <i class="iconfont icon-card"></i><span>商家卡管理</span>
                    </a>
                </li>
                <li>
                    <a href="" title="提现管理">
                        <i class="iconfont icon-withdraw"></i><span>提现管理</span>
                    </a>
                </li>
            </ul>
        </aside>
        <main id="main" role="main">
            <div class="content-wrapper">
                <nav class="membership-card-nav">
                    <a href="#" title="奇迹健身(一品天下店)" class="active">奇迹健身(一品天下店)</a>
                    <a href="#" title="奇迹健身(一品天下店)">奇迹健身(一品天下店)</a>
                    <a href="#" title="奇迹健身(一品天下店)">奇迹健身(一品天下店)</a>
                </nav>
                <form action="#" method="" id="membershipCardInfo" name="membershipCardInfo" class="membership-card-info">
                    <!-- 必填，必选字段在 label 中添加 required 类 -->
                    <div class="name">
                        <label for="name" class="required">会员卡名称</label>
                        <input type="text" name="name" id="name" placeholder="请输入会员卡名称">
                    </div>
                    <div class="category">
                        <label for="category" class="required">会员卡种类</label>
                        <select name="category" id="category" placeholder="请选择会员卡种类">
                            <option value="0">会员卡种类1</option>
                            <option value="2">会员卡种类2</option>
                            <option value="3">会员卡种类3</option>
                        </select>
                    </div>
                    <div class="type">
                        <label for="type" class="required">会员卡类型</label>
                        <select name="type" id="type" placeholder="请选择会员卡类型">
                            <option value="0">会员卡类型1</option>
                            <option value="1">会员卡类型2</option>
                            <option value="2">会员卡类型3</option>
                        </select>
                    </div>
                    <div class="price">
                        <label for="price" class="required">会员卡价格</label>
                        <input type="text" name="price" id="price" placeholder="请输入会员卡价格">
                    </div>
                    <div class="assure">
                        <label for="assure" class="required">是否通过品台保证</label>
                        <select name="assure" id="assure" placeholder="请选择是否通过品台保证">
                            <option value="0">是</option>
                            <option value="1">否</option>
                        </select>
                    </div>
                    <div class="use">
                        <label for="use" class="required">是否仅限本人使用</label>
                        <select name="use" id="use" placeholder="请选择是否仅限本人使用">
                            <option value="0">是</option>
                            <option value="1">否</option>
                        </select>
                    </div>
                    <div class="buy">
                        <label for="buy" class="required">是否支持合买</label>
                        <select name="buy" id="buy" placeholder="请选择是否支持合买">
                            <option value="0">是</option>
                            <option value="1">否</option>
                        </select>
                    </div>
                    <div class="buy-number">
                        <label for="buyNumber" class="required">合买人数</label>
                        <input type="text" name="buyNumber" id="buyNumber" placeholder="请输入合买人数">
                    </div>
                    <div class="renewal-amount">
                        <label for="renewalAmount" class="required">最低续费金额</label>
                        <input type="text" name="renewalAmount" id="renewalAmount" placeholder="请输入最低续费金额">
                    </div>
                    <div class="service-life">
                        <label for="serviceLife" class="required">使用期限</label>
                        <input type="text" name="serviceLife" id="serviceLife" placeholder="请输入使用期限">
                    </div>
                    <div class="expire-life">
                        <label for="expireLife" class="required">合买到期期限</label>
                        <input type="text" name="expireLife" id="expireLife" placeholder="请输入合买到期期限">
                    </div>
                    <div class="push-money">
                        <label for="pushMoney" class="required">销售提成</label>
                        <input type="text" name="pushMoney" id="pushMoney" placeholder="请输入销售提成">
                    </div>
                    <div class="card-status">
                        <label for="cardStatus" class="required">售卡状态</label>
                        <select name="cardStatus" id="cardStatus" placeholder="请选择售卡状态">
                            <option value="0">正常</option>
                            <option value="1">停用</option>
                        </select>
                    </div>
                    <div class="service-area-intro">
                        <label for="serviceAreaIntro" class="required">卡服务范围描述</label>
                        <textarea name="serviceAreaIntro" id="serviceAreaIntro" placeholder="请输入卡服务范围描述"></textarea>
                    </div>
                    <div class="cancel-confirm">
                        <button class="cancel" id="cancel" name="cancel" title="取消">取消</button>
                        <button class="confirm" id="confirm" name="confirm" title="确定">确定</button>
                    </div>
                </form>
            </div>
        </main>
        <footer id="footer" role="contentinfo">
        </footer>
        <script src="scripts/jquery.min.js"></script>
        <script src="scripts/jquery-validate.min.js"></script>
        <script src="scripts/tuobei-business-back-end.js"></script>
    </body>
</html>
